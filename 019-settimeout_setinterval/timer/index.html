<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel="stylesheet" href="./style.css">
  <title>Timer</title>

  <script src="./script.js" defer></script>
</head>
<body>
<div class="wrapper">
  <div class="buttons-container">
    <button class="btn start-btn">Start</button>
    <button class="btn stop-btn">Stop</button>
    <button class="btn reset-btn">Reset</button>
  </div>

  <div class="timer-container">
    <div class="timer">
      <span id="hour">00</span>
      <input type="number" class="input hour-input"> :
      <span id="minute">10</span>
      <input type="number" class="input minute-input"> :
      <span id="sec">00</span>
      <input type="number" class="input sec-input">
    </div>
  </div>

<!--  <button class="confirm" style="display: none">Confirm</button>-->
</div>
</body>
</html>
